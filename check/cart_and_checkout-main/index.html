<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav__container">
        <div class="nav__logo">Med<span>Adhance</span></div>
        <ul class="nav__links">
            <li class="link"><a href="/main/index.html">Home</a></li>
            <li class="link"><a href="#">About Us</a></li>
            <li class="link"><a href="/consult/consult.html">Consultation</a></li>
            <li class="link"><a href="/meal/meal.html">Food Chart</a></li>
            <li class="link"><a href="#">News</a></li>
        </ul>
        <a href="/contact/contact.html" class="btn">Contact Us</a>
    </nav>

    <div class="hero">
        <h1>Stay Healthy, Shop Smart</h1>
        <p>Discover a wide range of medicines and healthcare products</p>
        <button>Start Shopping</button>
    </div>


    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        

        <div class="listProduct">

            <div class="item">
                <img src="images/1.webp" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
